<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Drug Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navbar {
            width: 100%;
            background-color: #000; /* Black background */
            padding: 15px 0; /* Padding for taskbar */
            position: fixed; /* Fix taskbar at the top */
            top: 0;
            left: 0;
            z-index: 1000;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 80px; /* Space for the fixed navbar */
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .note {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/about">About</a>
    </div>
    <div class="container">
        <h1>Drug Recommendation System</h1>
        <form action="/get_drug" method="post">
            <label for="symptoms">Enter patient symptoms:</label>
            <textarea id="symptoms" name="symptoms" rows="4" placeholder="Describe the symptoms here..."></textarea>
            <br><br>
            <input type="submit" value="Submit">
        </form>
        <p class="note">Please ensure to describe the symptoms accurately for better recommendations.</p>
    </div>
</body>
</html>
