<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .navbar {
            width: 100%;
            background-color: #000; /* Black background */
            padding: 15px 0; /* Padding for taskbar */
            position: fixed; /* Fix taskbar at the top */
            top: 0;
            left: 0;
            z-index: 1000;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            margin-top: 90px; /* Prevent content from overlapping the navbar */
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 90px auto; /* Center the container */
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/about">About</a>
    </div>
    <div class="container">
        <h1>Drug Recommendations</h1>
        <p><strong>Symptoms:</strong> {{ symptoms }}</p>

        {% if suggestions %}
        <table>
            <thead>
                <tr>
                    <th>Condition</th>
                    <th>Drug</th>
                </tr>
            </thead>
            <tbody>
                {% for suggestion in suggestions %}
                <tr>
                    <td>{{ suggestion.condition }}</td>
                    <td>{{ suggestion.drug }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
